<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <li v-for="(item, index) in items">
        {{item.message}}---{{index}}
    </li>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            items: [
                {message: "狂神说java"},
                {message: "狂神说vue"},
                {message: "狂神说运维"}
            ]
        }
    });
</script>

</body>
</html>
